<div *ngFor="let product of products" class="col-md-4">
	<div class="thumbnail">
		<img src="http://placehold.it/320x150" alt="">
		<div class="caption">
			<h4 class="pull-right">{{product.getPrice()}}</h4>
			<h4><a href="">{{product.getTitle()}}</a></h4>
			<p>{{product.getDesc()}}</p>
		</div>
		<div>
			<app-stars [rating]="product.getRating()"></app-stars>
		</div>
	</div>
</div>
